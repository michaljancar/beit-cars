<p-fieldset legend="Upravit záznam">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    @if(selectedCar?.id) {
    <app-input-item label="ID" inputId="car-id">
      <input type="number" id="car-id" pInputText formControlName="id" />
    </app-input-item>
    }
    <app-input-item
      label="SPZ"
      inputId="car-spz"
      [hasError]="getFieldHasError('licencePlate')"
    >
      <input
        type="text"
        id="car-spz"
        pInputText
        formControlName="licencePlate"
      />
    </app-input-item>
    <app-input-item
      label="Značka"
      inputId="car-brand"
      [hasError]="getFieldHasError('brand')"
    >
      <p-dropdown
        id="car-brand"
        [options]="brands"
        formControlName="brand"
        placeholder="Zvolte značku"
        [checkmark]="true"
      />
    </app-input-item>
    <app-input-item
      label="Cena"
      inputId="car-price"
      [hasError]="getFieldHasError('price')"
    >
      <p-inputNumber
        formControlName="price"
        inputId="car-price"
        mode="currency"
        currency="CZK"
        locale="cs-CZ"
      />
    </app-input-item>
    <app-input-item
      label="Datum vydání"
      inputId="car-date"
      [hasError]="getFieldHasError('createdDate')"
    >
      <p-calendar
        formControlName="createdDate"
        [iconDisplay]="'input'"
        [showIcon]="true"
        [maxDate]="today"
        dateFormat="dd.mm.yy"
        inputId="icondisplay"
      />
    </app-input-item>
    <div class="bc-form-actions">
      <p-button
        type="submit"
        label="Uložit"
        icon="pi pi-save"
        [disabled]="carForm.invalid"
      />
      <p-button
        label="Zavřít"
        type="button"
        severity="secondary"
        icon="pi pi-times"
        [outlined]="true"
        (onClick)="onClose()"
      />
    </div>
  </form>
</p-fieldset>
